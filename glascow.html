<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento de Ocorrências</title>
    <link rel="icon" type="image/png" href="image/logo_noar.png">
    <link rel="stylesheet" href="css/janelas.css">
  </head>

<body>

    <div class="container">
        <div class="texto">
            <h2>Nivel de Consciência:</h2>
        </div>
        <form action="" method="post" class="form" id="form1">
            <div class="separa">
                <div class="d1">
                        <h3>Maiores de 5 anos:</h3>
                        
                        <label for="op6" class="agrupamento2">
                            <div class="titulo">
                                <p>Abertura Ocular</p>
                            </div>
                            <div class="arruma2">
                                <input type="range" min="1" max="4" name="op6">
                            </div>
                        </label><br>

                        <label for="op7" class="agrupamento2">
                            <div class="titulo">
                                <p>Resposta Verbal</p>
                            </div>
                            <div class="arruma2">
                                <input type="range" min="1" max="5" name="op7">
                            </div>
                        </label><br>

                        <label for="op8" class="agrupamento2">
                            <div class="titulo">
                                <p>Resposta Motora</p>
                            </div>
                            <div class="arruma2">
                                <input type="range" min="1" max="6" name="op8">
                            </div>
                        </label><br>
                </div>

                <div class="d2">
                        <h3>Menores de 5 anos:</h3> 
                       
                        <label for="op6" class="agrupamento2">
                            <div class="titulo">
                                <p>Abertura Ocular</p>
                            </div>
                            <div class="arruma2">
                                <input type="range" min="1" max="4" name="op6">
                            </div>
                        </label><br>

                        <label for="op7" class="agrupamento2">
                            <div class="titulo">
                                <p>Resposta Verbal</p>
                            </div>
                            <div class="arruma2">
                                <input type="range" min="1" max="5" name="op7">
                            </div>
                        </label><br>

                        <label for="op8" class="agrupamento2">
                            <div class="titulo">
                                <p>Resposta Motora</p>
                            </div>
                            <div class="arruma2">
                                <input type="range" min="1" max="6" name="op8">
                            </div>
                        </label><br>
                    
                </div>
            </div>
            <br>
            <div class="separa_btn">
                <input type="submit" value="Enviar" class="btn">
                <input type="reset" value="Limpar" class="btn">
            </div>
        </form>
    </div>
</body>
</html>
