<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Seu Cadastro - Cifras Religiosas - suas cifras estão aqui!</title>
    <link href="css/login.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/Logo.png">
    <script src="https://kit.fontawesome.com/f87260a7c7.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <div class="caixacadastro">
        <br>
        <h2>Faça seu Cadastro</h2>
      
        <form method="post" action="" id="cadastro">
        <div class="input">
            <span class="fa fa-user-circle"></span>
            <input type="text" name="nome" placeholder="Nome Completo" required="required" id="nome">
        </div>
        <div class="input">
            <span class="fa fa-envelope"></span>
            <input type="text" name="email" placeholder="Email" id="email" onkeyup="Email();" required="required" >
        </div>
        <div class="input">
            <span class="fa-solid fa-address-card"></span>
            <input type="text" name="cpf" placeholder="CPF" id="cpf" onkeyup="Cpf();" required="required" >
        </div>
        <div class="input">
            <span class="fa fa-lock" onclick="Ver();" id="cadeado"></span>
            <span class="fa fa-unlock-alt"></span>
            <input type="password" name="senha" placeholder="Senha" required="required" id="senha">
        </div>
        <div class="input">
            <span class="fa fa-lock" onclick="Ver();"></span>
            <input type="password" name="senha2" placeholder="Confirmar Senha" onkeyup="Senha();" required="required" id="senha2">
        </div>

        <br>

        <div class="botoes">
            <input type="button" value="Cadastrar" onclick="Cadastrar();">
            <input type="reset" value="Limpar">
        </div>
        </form>
        <br>
        <a href="login.html">Já tenho conta</a>
    </div>
</body>
<script> 
    function Cadastrar(){
		
		var dados = $('#cadastro').serialize(); 
		
		$.ajax({
			type: "POST",
			url: "cadastro.php",
			data: dados,
			dataType: 'json',
							
			success: function(meu_json)
			{
					  
				var valores = meu_json;       
                var lista = valores.dados;                   
                for(x=0;x<lista.length;x++)
            {
                console.log(lista[x].nome);                         
                console.log(lista[x].email);                       
                console.log(lista[x].cpf);         
                console.log(lista[x].senha);             
                console.log("  ");

            }},
			error: function(xhr, status, error) {
				// Aqui poderíamos preencher uma <div> com o innerHTML por exemplo
				console.error('Ocorreu um erro ao enviar os dados: ' + error);
			  },
			beforeSend: function(xhr) {
				// Faz algo antes do envio, como exibir uma animação por exemplo.
			},
			complete: function(xhr, status) {
				// Faz algo após a conclusão, como ocultar uma animação por exemplo. 
				// Vai ser executado mesmo se ocorrer um erro.
			},
			timeout: 2000    // Define um tempo limite de 5 segundos (5000 milissegundos)
		});
		
		
	}
</script>
<script src="js/validar.js"></script>
<script src="js/login.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</html>
