<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados Pessoais</title>
  <link rel="icon" type="image/png" href="image/logo_noar.png">
  <link rel="stylesheet" href="css/login.css">
  <script src="https://kit.fontawesome.com/f87260a7c7.js" crossorigin="anonymous"></script>
  <style>
    body{
      background-image: url('image/fundo.jpg');
    }
    .caixacadastro{
      height: 600px;
      
    }
    form{
      height: 85%;
      justify-content: space-around;
    }
    .input{
      display: flex;
      flex-direction: column;
      height: 85%;
      justify-content: space-around;
    }
  </style>
</head>

<body>
    <div class="caixacadastro">
      <br>
        <h2>Insira os Dados do Paciente</h2>
        
    <form method="post" action="">
      <div class="input">
        <div class="data">Data:&nbsp;&nbsp;<input type="date" id="date" style="width: 230px;"></div>
        <div class="genero">
          Sexo: &nbsp;&nbsp;
          <select name="sexo" id="sexo" style="width: 250px;">
            <option value="-----">-----</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
          </select>
        </div>
        <div class="hospital">
          <span class="fa-solid fa-hospital"></span><input type="text" id="local" placeholder="Nome do Hospital">
        </div>
        
        <div class="nome">
          <span class="fa-solid fa-user"></span>
          <input type="text" id="nome" placeholder="Nome do Paciente">
        </div>
        <div class="idade">
          <span class="fa-solid fa-arrow-up-9-1"></span>
          <input type="number" id="idade" placeholder="Idade">
        </div>
        <div class="identidade">
          <span class="fa-solid fa-address-card"></span>
          <input type="text" id="identidade" placeholder="RG/CPF Paciente">
        </div>

        <div class="telefone">
          <span class="fa-solid fa-phone"></span>
            <input id="phone" type="tel" name="phone" placeholder="Telefone">
        </div>
        <div class="local_ocorrencia">
          <span class="fa-solid fa-location-dot"></span>
          <input type="text" name="local_ocorrencia" id="local_ocorrencia" placeholder="Local da ocorrÃªncia">
        </div>
      </div>
      <br>
        <div class="botoes" id="botores">
          <input type="submit" value="Enviar" class="btn">
          <input type="reset" value="Limpar" class="btn">
        </div>
      </div>
    </form>

<form method="post" action="" id="acompanhant" style="display: none;">
    <div class="acompanhante ">
        Acompanhante:
        <input type="text" id="acompanhante2">
        <br>
      </div>

      <div class="idade2" id="div_idade">
        Idade:
        <input type="text" id="idade3">

      </div>
      <div class="separa_btn2" >
        <input type="submit" value="Enviar" class="btn">
        <input type="reset" value="Limpar" class="btn">
      </div>
</form>


</body>

<script>
  function mostrarTextbox() {
    var checkbox = document.getElementById("acompanhante")
    var form = document.getElementById("acompanhant")




    if (checkbox.checked) {
      acompanhant.style.display = "block";
      document.getElementById('botores').style.display = "none"
     
    } else {
      acompanhant.style.display = "none";
      document.getElementById('botores').style.display = "flex"
    }

  }

</script>

</html>
