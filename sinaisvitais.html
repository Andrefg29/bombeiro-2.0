<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento de Ocorrências</title>
    <link rel="icon" type="image/png" href="image/logo_noar.png">
    <link rel="stylesheet" href="css/janelas.css">
    <script src="jquery-1.8.2.min.js"></script>
    <script src="https://kit.fontawesome.com/f87260a7c7.js" crossorigin="anonymous"></script>
    <style>
        .d1,
        .d3 {
            width: 50%;
        }

        input.pressao {
            width: 13%;
        }
        input.pressao1{
            width: 30%;
        }
    </style>
</head>
<script>
    function Listar() {


        var dados = $('#form1').serialize(); // TODOS OS CAMPOS DO <form> DEVEM TER 'name='

        $.ajax({
            type: "POST",
            url: "arquivo.php",
            data: dados,
            dataType: 'json',

            success: function (meu_json) {

                var valores = meu_json;
                var lista = valores.dados;
                for (x = 0; x < lista.length; x++) {
                    console.log(lista[x].op1);
                    console.log(lista[x].op2);
                    console.log(lista[x].op3);
                    console.log(lista[x].op4);
                    console.log(lista[x].op5);
                    console.log(lista[x].op6);
                    console.log("  ");

                }
            },
            error: function (xhr, status, error) {
                // Aqui poderíamos preencher uma <div> com o innerHTML por exemplo
                console.error('Ocorreu um erro ao enviar os dados: ' + error);
            },
            beforeSend: function (xhr) {
                document.getElementById("carregare").style.display = "flex";
            },
            complete: function (xhr, status) {
                document.getElementById("check").style.display = "flex";
                window.parent.abrir4();
            },
            timeout: 5000    // Define um tempo limite de 5 segundos (5000 milissegundos)
        });


    }

    function edit() {
        document.getElementById("check").style.display = "none";
        document.getElementById("carregare").style.display = "none";
    }

</script>

<body>

    <div class="container">
        <form action="" method="post" class="form" id="form1">
            <div class="separa">
                <div class="d1">

                    <label class="agrupamento2">
                        <div class="titulo">
                            <p>Pressão Arterial:</p>
                        </div>
                        <div class="arruma2">
                            <input type="number" name="cep" class="pressao" placeholder="mmHg"> X <input type="number"
                                name="cep2" class="pressao" placeholder="mmHg">
                        </div>
                    </label><br>

                    <label class="agrupamento2">
                        <div class="titulo">
                            <p>Pulso:</p>
                        </div>
                        <div class="arruma2">
                            <input type="number" placeholder="B.C.P.M." name="op1" class="pressao1">
                        </div>
                    </label><br>


            
                    <label class="agrupamento2">
                        <div class="titulo">
                            <p>Temperatura:</p>
                        </div>
                        <div class="arruma2">
                            <input type="number" placeholder="Digite Aqui" name="op1" class="pressao1" >°C
                        </div>
                    </label><br>

                    <label for="op2" class="agrupamento2">
                        <div class="titulo">
                            <p>Perfusão:</p>
                        </div>
                        <div class="arruma2">
                            <select name="op2" id="op2"  style="width: 150px;">
                                <option value="-----">-----</option>
                                <option value="P"> &#8250; 2 Seg</option>
                                <option value="M"> &#8249; 2 Seg </option>
                            </select>
                        </div>
                    </label><br>

                </div>
            



            <div class="d3">
                <label class="agrupamento2">
                    <div class="titulo">
                        <p>Saturação:</p>
                    </div>
                    <div class="arruma2">
                        <input type="number" placeholder="Digite Aqui" name="op6" class="pressao1"> %

                    </div>
                </label><br>

                <label class="agrupamento2">
                    <div class="titulo">
                        <p>Respiração:</p>
                    </div>
                    <div class="arruma2">
                        <input type="number" placeholder="M.R.M." name="op1" class="pressao1">
                    </div>
                </label><br>

                <label class="agrupamento2">
                    <div class="titulo">
                        <p>HGT:</p>
                    </div>
                    <div class="arruma2">
                        <input type="number" placeholder="mg" name="op1" class="pressao1">
                    </div>
                </label><br>
                <br>
                <label  class="agrupamento2">
                    <div class="arruma4">
                        <label class="agrupamento">
                            <input type="checkbox" id="op12" name="op12" value="Opção 12">
                            <span class="checkmark"></span>
                            <div class="texto1">Anormal</div>
                        </label> <label class="agrupamento">
                            <input type="checkbox" id="op14" name="op14" value="Opção 14">
                            <span class="checkmark"></span>
                            <div class="texto1">Normal</div>
                        </label><br>
                    </div>
                </label><br>

                    

            </div>
            <br>
            <div class="separa_btn">
                <input type="button" value="Enviar" class="btn" onclick="Listar();">
                <input type="reset" value="Limpar" class="btn">
            </div>
        </form>
    </div>
    <div class="loading" id="carregare"><span class="carregamento"></span></div>
    <div class="checko" id="check">
        <i class="fa-solid fa-circle-check" style="color: #51cb25;"></i><br>
        <span onclick="edit();">Alterar Dados</span>
    </div>
</body>

</html>
