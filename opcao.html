<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forma</title>
    <script src="https://kit.fontawesome.com/f87260a7c7.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
        body
        {
            background-image: url(./image/fundoopc.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }
        .caixaopc {
            background-color: rgba(0, 0, 0, 0.431);
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
        }

        .opc {
            position: fixed;
            top: 50%;
            left: 50%;
            background-color: #fff;
            border: 1px solid #34343455;
            border-radius: 25px;
            width: 30%;
            height: 300px;
            margin-left: -230px;
            margin-top: -150px;
            display: flex;
            justify-content: center;
            justify-items: center;
            align-items: center;
            align-content: center;
            flex-direction: column;
        }

        .pergunta {
            display: flex;
            flex-direction: row;
            width: 100%;
            align-items: center;
            align-content: center;
            justify-content: space-around;
            justify-items: center;
        }

        .metodo i {
            font-size: 40px;
        }

        .novo,
        .pesquisa {
            border: 1px solid #34343455;
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: center;
            justify-items: center;
            flex-direction: column;
            width: 150px;
            height: 150px;
            text-align: center;
            border-radius: 20px;
            color: #000;
        }

        .novo:hover,
        .pesquisa:hover {
            background-color: #dbdbdb;
            transition: .5s;
        }

        a {
            text-decoration: none;
        }

        
    </style>
</head>

<body>
    <div class="caixaopc" id="caixaopc">
        <div class="opc">
            <h2>Selecione a forma de atendimento:</h2>
            <div class="pergunta">
                <a href="dados.html">
                    <div class="novo">Nova ocorrência<br><i class="fa-solid fa-plus"></i></div>
                </a>
                <a href="cadastrar.html">
                    <div class="pesquisa">Procurar histórico<br>de ocorrência<br><i class="fa-solid fa-magnifying-glass"></i></div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
